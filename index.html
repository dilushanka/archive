<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- custom css file link  -->
   <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

   
<div class="container">

   <h1 class="heading">type to search images</h1>

   <input type="text" placeholder="search images" id="search-box">
   <div id="error-message" style="display: none;">No images found</div>


   <div class="image-container">

      <div class="image" data-title="cute">
         <img src="images/cute-1.jpg" alt="" loading="lazy">
         <h3>cute animal</h3>
      </div>

      <div class="image" data-title="car">
         <img src="images/car-1.jpg" alt="" loading="lazy">
         <h3>modern car</h3>
      </div>

      <div class="image" data-title="food">
         <img src="images/food-1.jpg" alt="" loading="lazy">
         <h3>tasty food</h3>
      </div>

      <div class="image" data-title="city">
         <img src="images/city-1.jpg" alt="" loading="lazy">
         <h3>huge city</h3>
      </div>

      <div class="image" data-title="food">
         <img src="images/food-2.jpg" alt="" loading="lazy">
         <h3>tasty food</h3>
      </div>

      <div class="image" data-title="car">
         <img src="images/car-2.jpg" alt="" loading="lazy">
         <h3>modern car</h3>
      </div>

      <div class="image" data-title="cute">
         <img src="images/cute-2.jpg" alt="" loading="lazy">
         <h3>cute animal</h3>
      </div>

      <div class="image" data-title="food">
         <img src="images/food-3.jpg" alt="" loading="lazy">
         <h3>tasty food</h3>
      </div>

      <div class="image" data-title="cute">
         <img src="images/cute-3.jpg" alt="" loading="lazy">
         <h3>cute animal</h3>
      </div>

   </div>

</div>

<script>
   let searchBox = document.querySelector('#search-box');
   let images = document.querySelectorAll('.container .image-container .image');
   
   searchBox.oninput = () => {
     let value = searchBox.value.trim().toLowerCase();
     
     if (value === '') {
       images.forEach(img => img.style.display = 'block');
       document.querySelector('#error-message').style.display = 'none';
     } else {
       let found = false;
       images.forEach(img => {
         let title = img.getAttribute('data-title').toLowerCase();
         if (title.includes(value)) {
           img.style.display = 'block';
           found = true;
         } else {
           img.style.display = 'none';
         }
       });
       
       if (!found) {
         document.querySelector('#error-message').style.display = 'block';
       } else {
         document.querySelector('#error-message').style.display = 'none';
       }
     }
   };
   </script>
   

</body>
</html>
